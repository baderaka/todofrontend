<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3 style="text-align: center;" class="p-3">SIGN UP</h3>
            <div class="card-body" style="width: 30rem;">
                <form #form="ngForm" (ngSubmit)="onsubmit(form.value)">
                    <div class="form-group my-4 mx-5">

                        <input class="form-control" type="text" placeholder="Name" name="name" #name="ngModel" [(ngModel)]="register.name">

                    </div>
                    <div class="form-group my-4 mx-5">

                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="register.email">

                    </div>
                    <div class="form-group my-4 mx-5">

                        <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="register.password">
                    </div>

                    <button type="submit" class="btn btn-dark my-4 mx-5">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
